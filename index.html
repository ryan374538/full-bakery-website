<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">PROGRESSIVE BAKERY</div>
        <nav>
          <ul>
            <li><a href="home.html">home</a></li>
            <li><a href="products.html">products</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="banner">
        <p>COME AND TRY OUR PRODUCTS!!!!!!!!</p>
      </div>
      <h2>Some of our products include:</h2>
      <div class="container1">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
        <div class="div10"></div>
        <div class="div11"></div>
        <div class="div12"></div>
      </div>
      <div class="order">
        <h1>Order yours today</h1>
      </div>
      <div class="form">
        <form action="post">
          <h1>ORDER NOW</h1>
          <br />
          <label for="Full name">Full Name</label>
          <input
            type="text"
            name="fname"
            class="boxes"
            placeholder="enter full name"
          /><br />
          <label for="Full name">Email</label>
          <input
            type="text"
            name="email"
            class="boxes"
            placeholder="enter email"
          /><br />
          <label for="Full name">Phone number</label>
          <input
            type="text"
            name="pnumber"
            class="boxes"
            placeholder="enter phone number"
          /><br /><br />
        </form>
        <form action="post">
          <h1>COMPLETE ORDER</h1>
          <br />
          <label for="Full name">Product ordered</label>
          <input
            type="text"
            name="product"
            class="boxes"
            placeholder="enter product"
          /><br />
          <label for="Full name">Quantity</label>
          <input
            type="text"
            name="quantity"
            class="boxes"
            placeholder="enter quantity"
          /><br />
          <label for="Full name">Location</label>
          <input
            type="text"
            name="location"
            class="boxes"
            placeholder="enter location"
          /><br />
          <button type="submit">PLACE ORDER</button>
        </form>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
